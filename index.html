<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- FONT AWESOME KIT -->
    <script src="https://kit.fontawesome.com/3b20d96fa9.js" crossorigin="anonymous"></script>
    <title>Online Quiz</title>
    <!-- CUSTOM STYLESHEET -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <div class="quiz-container">
        <h1>Let's Play</h1>
        <div class="progress-container">
            <div class="progress-bar" id="progress-bar"></div>
        </div>
        <div class="quiz">
            <h2 id="question">Question?</h2>
            <div id="answer-buttons">
                <button class="btn">Answer</button>
                <button class="btn">Answer</button>
                <button class="btn">Answer</button>
                <button class="btn">Answer</button>
            </div>
            <div id="score">
                Correct: <span id="correct-answers">0</span> / Incorrect: <span id="incorrect-answers">0</span>
            </div>
            <button id="next-btn">Next</button>
        </div>
    </div>

     <!-- Welcome Modal -->
     <div id="welcome-modal" class="modal">
        <div class="modal-content">
            <h2>Welcome to the Quiz!</h2>
            <p>Are you ready to test your knowledge?</p>
            <button id="start-btn" class="btn">Start Quiz</button>
            <button id="quiz-rules" class="btn">Quiz Rules</button>
        </div>
    </div>

    <!-- Quiz Rules Modal -->
    <div id="rules-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Quiz Rules</h2>
            <p>These are the rules of the quiz...</p>
            <button id="rules-btn" class="btn">Start Quiz</button>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
